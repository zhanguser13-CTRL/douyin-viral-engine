  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0202 0%, #1a0505 50%, #0a0202 100%);
      min-height: 100vh;
      color: #fef3c7;
      overflow-x: hidden;
    }

    /* Animated Background Grid */
    .bg-grid {
      background-image:
        linear-gradient(rgba(245, 158, 11, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(245, 158, 11, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black, transparent);
    }

    /* Floating Orbs */
    .orb-1 {
      position: absolute;
      top: -160px;
      left: -160px;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(245, 158, 11, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      animation: float 8s ease-in-out infinite;
    }

    .orb-2 {
      position: absolute;
      bottom: -200px;
      right: -200px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(239, 68, 68, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(80px);
      animation: float 10s ease-in-out infinite reverse;
    }

    .orb-3 {
      position: absolute;
      top: 30%;
      right: 20%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      animation: float 6s ease-in-out infinite;
    }

    /* Glass Card Effect */
    .glass-card {
      background: linear-gradient(135deg, rgba(42, 11, 11, 0.95) 0%, rgba(26, 5, 5, 0.9) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(245, 158, 11, 0.3);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #fef3c7 0%, #f59e0b 50%, #ea580c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Button Shine Effect */
    .btn-shine {
      position: relative;
      overflow: hidden;
    }

    .btn-shine::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-shine:hover::before {
      left: 100%;
    }

    /* Input Focus Glow */
    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
    }

    /* Stat Card Hover */
    .stat-card {
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      border-color: rgba(245, 158, 11, 0.6);
    }

    /* Feature Card Hover */
    .feature-card {
      transition: all 0.3s ease;
    }

    .feature-card:hover {
      transform: scale(1.05);
      border-color: rgba(245, 158, 11, 0.5);
      box-shadow: 0 20px 40px rgba(245, 158, 11, 0.15);
    }

    /* Pulse Dot */
    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .pulse-dot {
      animation: pulse-dot 2s ease-in-out infinite;
    }

    /* Loading Spinner */
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

  <!-- JavaScript -->
  <script>
    // State
    let isLoginMode = true;
    let isLoading = false;

    // DOM Elements
    const form = document.getElementById('auth-form');
    const formTitle = document.getElementById('form-title');
    const formSubtitle = document.getElementById('form-subtitle');
    const toggleMode = document.getElementById('toggle-mode');
    const toggleText = document.getElementById('toggle-text');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoading = document.getElementById('btn-loading');
    const errorMessage = document.getElementById('error-message');
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    // Toggle Password Visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.innerHTML = type === 'password'
        ? '<i class="fas fa-eye"></i>'
        : '<i class="fas fa-eye-slash"></i>';
    });

    // Toggle Login/Register Mode
    toggleMode.addEventListener('click', () => {
      isLoginMode = !isLoginMode;

      if (isLoginMode) {
        formTitle.textContent = '欢迎回来';
        formSubtitle.textContent = '登录您的账户，继续创作之旅';
        toggleText.textContent = '还没有账号？';
        toggleMode.textContent = '立即注册';
        btnText.innerHTML = '立即登录 <i class="fas fa-arrow-right"></i>';
      } else {
        formTitle.textContent = '创建账号';
        formSubtitle.textContent = '注册即送10次免费使用';
        toggleText.textContent = '已有账号？';
        toggleMode.textContent = '立即登录';
        btnText.innerHTML = '立即注册 <i class="fas fa-arrow-right"></i>';
      }

      // Clear error
      errorMessage.classList.add('hidden');
    });

    // Show Error
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
    }

    // Set Loading State
    function setLoading(loading) {
      isLoading = loading;
      submitBtn.disabled = loading;

      if (loading) {
        btnText.classList.add('hidden');
        btnLoading.classList.remove('hidden');
        btnLoading.classList.add('flex');
      } else {
        btnText.classList.remove('hidden');
        btnLoading.classList.add('hidden');
        btnLoading.classList.remove('flex');
      }
    }

    // Form Submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (isLoading) return;

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('请填写完整信息');
        return;
      }

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('请输入有效的邮箱地址');
        return;
      }

      if (password.length < 6) {
        showError('密码长度至少6位');
        return;
      }

      errorMessage.classList.add('hidden');
      setLoading(true);

      try {
        const response = await fetch('/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: isLoginMode ? 'login' : 'register',
            email,
            password
          })
        });

        let data;
        try {
          data = await response.json();
        } catch (e) {
          throw new Error('服务器响应异常，请稍后重试');
        }

        if (!response.ok) {
          throw new Error(data.error || '操作失败');
        }

        // Save to localStorage
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirect to dashboard
        window.location.href = '/dashboard.html';

      } catch (err) {
        // More user-friendly error messages
        let message = err.message || '操作失败';
        if (err.message.includes('Failed to fetch') || err.message.includes('NetworkError')) {
          message = '网络连接失败，请检查网络后重试';
        }
        showError(message);
      } finally {
        setLoading(false);
      }
    });

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');

      if (token && user) {
        // Already logged in, redirect to dashboard
        window.location.href = '/dashboard.html';
      }
    });

    // Mobile menu toggle
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }

    // Scroll to form
    function scrollToForm() {
      document.getElementById('form').scrollIntoView({ behavior: 'smooth' });
      // Switch to register mode for "免费试用"
      if (isLoginMode) {
        toggleMode.click();
      }
    }

    // Show coming soon message
    function showComingSoon(provider) {
      showError(provider + ' 登录即将上线，敬请期待！');
    }

    // Show forgot password message
    function showForgotPassword() {
      showError('密码重置功能即将上线。如需帮助，请联系客服。');
    }
  </script>
</body>
